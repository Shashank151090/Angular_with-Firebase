<div class="create-page">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Create User</li>
    </ol>
  </nav>
  <div class="page-content">
    <div class="row">
      <div class="col col-md-4">
        <img class="img-avatar" src="{{avatarLink}}">
        <button mat-stroked-button class="change-img-button" color="primary" (click)="openDialog()">Change Image</button>
      </div>

      <div class="col col-md-8">

        <form class="create-form" [formGroup]="exampleForm" novalidate (ngSubmit)="onSubmit(exampleForm.value)">

          <div class="form-group">
            <mat-form-field class="input-style">
              <input matInput placeholder="Name" class="form-control" formControlName="name">
            </mat-form-field>
            <ng-container *ngFor="let validation of validation_messages.name">
              <mat-error *ngIf="exampleForm.get('name').hasError(validation.type) && (exampleForm.get('name').dirty || exampleForm.get('name').touched)">{{validation.message}}</mat-error>
            </ng-container>
          </div>

          <div class="form-group">
            <mat-form-field class="input-style">
              <input matInput placeholder="Surname" class="form-control" formControlName="surname">
            </mat-form-field>
            <ng-container *ngFor="let validation of validation_messages.surname">
              <mat-error *ngIf="exampleForm.get('surname').hasError(validation.type) && (exampleForm.get('surname').dirty || exampleForm.get('surname').touched)">{{validation.message}}</mat-error>
            </ng-container>
          </div>

          <div class="form-group" formArrayName="phone"
          *ngFor="let item of exampleForm.controls['phone'].controls; let i = index">
          <div [formGroupName]="i">
              <mat-form-field class="input-style">
            <input matInput placeholder="Phone No" formControlName='phone'>
          </mat-form-field>
          </div>
        </div>

          <button mat-raised-button type="button" (click)="addNew()">Add New No</button>
          
          <div class="form-group">
            <mat-form-field class="input-style">  
              <input formControlName="email" class="form-control" matInput placeholder="email">  
              <mat-hint>use like : demo@demo.com</mat-hint>  
              <mat-error>  
                  <span *ngIf="!exampleForm.get('email').valid && exampleForm.get('email').touched">Enter proper Email !!!</span>  
              </mat-error>  
          </mat-form-field> 
          </div>

          <div class="form-group">
          <mat-form-field class="input-style">
              <input matInput [matDatepicker]="picker" placeholder="Date of birth">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>

          <div class="form-group">
            <mat-form-field class="input-style">
              <input matInput type="number" min="0" max="100" placeholder="Age" class="form-control" formControlName="age">
            </mat-form-field>
            <ng-container *ngFor="let validation of validation_messages.age">
              <mat-error *ngIf="exampleForm.get('age').hasError(validation.type) && (exampleForm.get('age').dirty || exampleForm.get('age').touched)">{{validation.message}}</mat-error>
            </ng-container>
          </div>

          <div class="form-group">
            <mat-radio-group formControlName="gender">  
              <mat-radio-button value="Male">Male</mat-radio-button>  
              <mat-radio-button value="Female">Female</mat-radio-button>  
          </mat-radio-group>  
          <mat-error>  
              <span *ngIf="!exampleForm.get('gender').valid && exampleForm.get('gender').touched">Please select any gender !!!</span>  
          </mat-error>  
          </div>

          <div class="form-group">
            <mat-form-field>  
              <mat-select formControlName="city" placeholder="Select city">  
                  <mat-option>-- Select Any --</mat-option>  
                  <mat-option *ngFor="let city of cities" [value]="city.name" >{{city.name}}</mat-option>  
              </mat-select>  
              <mat-error>  
                  <span *ngIf="!exampleForm.get('city').valid && exampleForm.get('city').touched">Please select any item !!!</span>  
              </mat-error>  
          </mat-form-field>  
          </div>

          <!-- <mat-checkbox id="isAccepted" class="form-control" color="primary" formControlName="isAccepted">isAccepted</mat-checkbox> -->

          <div class="row submit-button-container">
            <div class="col-md-4">
              <button mat-raised-button class="submit-button" color="primary" type="submit" [disabled]="!exampleForm.valid">Create</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
